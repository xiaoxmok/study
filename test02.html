<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Div布局</title>
	<style type="text/css">
		#main{
			width:200px;
			height:200px;
			background:yellow;
			margin: 10px;
			border:10px;
			border-color: blue;
		}
		#part1{
			width:100px;
			height:100px;
			background:green;
			float: left
		}

		#part2{
			width:100px;
			height:100px;
			background:red;
			float:left;
		}

	</style>
</head>
<body>
	<div id="main">
		<div id="part1"></div>
		<div id="part2"></div>
	</div>
</body>
</html>
