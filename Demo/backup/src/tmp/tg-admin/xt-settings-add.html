<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>网通商场官方后台</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="http://fe.wt.com/css/sc-admin/xt-settings.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://fe.wt.com/js/public/html5shiv.min.js"></script><![endif]-->
</head>

<body class="">

    <!-- 
    name:       页头
    dependency: pub-header.css
 -->
    <header class="container header">
        <div class="fr login-status">
            欢迎您：于维维 [系统管理员]
            <a href="#">安全退出</a>
        </div>
        <h1 class="logo">
            网通商场官方后台
        </h1>
    </header>
    <!-- 
    name:       导航
    dependency: pub-nav.css
 -->
    <div class="mod-nav">
        <div class="container">
            <nav>
                <a href="home.html" class="active">后台首页</a>
                <a href="dp-apply-list.html">店铺管理</a>
                <a href="xt-settings.html">系统管理</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="ui-grid">
            <div class="col-4-24">
                <!-- 
    name:       侧栏 导航
    dependency: pub-sidenav.css
 -->
                <dl class="mod-sidenav">
                    <dt class="title">系统管理</dt>
                    <dd>
                        <dl>
                            <dt class="sub-title">系统配置</dt>
                            <dd>
                                <a href="#" class="active">网站配置</a>
                            </dd>
                        </dl>
                    </dd>
                </dl>
            </div>
            <div class="col-20-24">
                <div class="content">
                    <div class="content-title">
                        <strong>网站配置</strong>
                        <a href="xt-settings.html">&lt;返回列表</a>
                    </div>

                    <!-- 表单 -->
                    <form class="ui-form add-form">
                        <fieldset>
                            <legend>编辑配置信息</legend>
                            <div class="ui-form-item">
                                <label class="ui-label">配置信息标题:</label>
                                <input type="text" class="ui-input">
                            </div>
                            <div class="ui-form-item">
                                <label class="ui-label">所属分类:</label>
                                <select name="" id="" class="ui-select">
                                    <option value="">请选择配置信息所属分类</option>
                                </select>
                                <a href="javascript:;" class="ui-btn ui-btn-m3">新增分类</a>
                            </div>
                            <div class="ui-form-item">
                                <label class="ui-label">详细信息:</label>
                                <textarea name="" id="editorDesc" cols="30" rows="10"></textarea>
                            </div>
                            <div class="ui-form-item submit-box ib-fix">
                                <a href="javascript:;" class="ui-btn ui-btn-l2 btn-submit">提交保存</a>
                                <a href="dp-apply-list.html" class="ui-btn ui-btn-l3">返回列表</a>
                            </div>
                        </fieldset>
                    </form>


                </div>

            </div>
        </div>
    </div>


    <!-- 
    name:       弹窗：删除确认
    dependency: pub-basic.css
 -->
    <div id="popDeleteConfirm" class="popup popSmall popup-effect-2">
        <div class="popup-header">
            <span class="title">删除确认</span>
            <span class="popup-close"></span>
        </div>
        <div class="popup-content">
            <div class="ta-c cnt">
                您确定删除所选项吗？
            </div>
        </div>
        <footer class="ib-fix ta-c popup-footer">
            <a href="javascript:;" class="ui-btn ui-btn-s2 btn-sure">确定</a>
            <a href="javascript:;" class="popup-close ui-btn ui-btn-s1">取消</a>
        </footer>
    </div>
    <!-- 
    name:       弹窗：提示（通用）
    dependency: pub-basic.css
 -->
    <div id="popTips" class="popup popSmall popup-effect-2">
        <div class="popup-header">
            <span class="title">提示</span>
            <span class="popup-close"></span>
        </div>
        <div class="popup-content">
            <div class="ta-c msg">

            </div>
        </div>
        <footer class="ib-fix ta-c popup-footer">
            <a href="javascript:;" class="popup-close ui-btn ui-btn-s2">确定</a>
        </footer>
    </div>

    <script src="http://fe.wt.com/js/public/sea.js"></script>
    <script src="http://fe.wt.com/js/sc-admin/configure.js"></script>
    <script>
        seajs.use(['sc-admin/c/xt-settings-add']);
    </script>
</body>

</html>
