<!DOCTYPE html>

<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>网通商场官方后台</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="http://fe.wt.com/css/sc-admin/xt-settings.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://fe.wt.com/js/public/html5shiv.min.js"></script><![endif]-->
</head>

<body class="">

    <!-- 
    name:       页头
    dependency: pub-header.css
 -->
    <header class="container header">
        <div class="fr login-status">
            欢迎您：于维维 [系统管理员]
            <a href="#">安全退出</a>
        </div>
        <h1 class="logo">
            网通商场官方后台
        </h1>
    </header>
    <!-- 
    name:       导航
    dependency: pub-nav.css
 -->
    <div class="mod-nav">
        <div class="container">
            <nav>
                <a href="home.html" class="active">后台首页</a>
                <a href="dp-apply-list.html">店铺管理</a>
                <a href="sp-uncheck-list.html">商品管理</a>
                <a href="xt-settings.html">系统管理</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="ui-grid">
            <div class="col-4-24">
                <!-- 
    name:      系统管理 侧栏 导航
    dependency: pub-sidenav.css
 -->
                <dl class="mod-sidenav">
                    <dt class="title">系统管理</dt>
                    <dd>
                        <dl>
                            <dt class="sub-title">系统配置</dt>
                            <dd>
                                <a href="xt-settings.html" class="">网站配置</a>
                            </dd>
                            <dd>
                                <a href="xt-column.html" class="">栏目管理</a>
                            </dd>
                        </dl>
                    </dd>
                    <dd>
                        <dl>
                            <dt class="sub-title">权限管理</dt>
                            <dd>
                                <a href="xt-log.html" class="">系统日志</a>
                            </dd>
                        </dl>
                    </dd>
                    <dd>
                        <dl>
                            <dt class="sub-title">基础数据设置</dt>
                            <dd>
                                <a href="xt-zs-staff.html" class="">招商人员设置</a>
                            </dd>
                        </dl>
                    </dd>
                </dl>
            </div>
            <div class="col-20-24">
                <div class="content">
                    <div class="content-title">
                        <strong>网站配置</strong>
                    </div>

                    <!-- 搜索表单 -->
                    <form action="" class="search-form">
                        <label for="">所属分类：</label>
                        <select name="" id="" class="ui-select">
                            <option value="">全部</option>
                            <option value="">一级</option>
                        </select>
                        <select name="" id="" class="ui-select">
                            <option value="">全部</option>
                            <option value="">二级</option>
                        </select>
                        <input type="text" name="" id="" class="ui-input" placeholder="请输入配置标题或分类名称">
                        <button type="submit" class="ui-btn ui-btn-s2">筛选</button>
                    </form>

                    <!-- 表格工具栏 -->
                    <div class="table-toolbar">
                        <a href="javascript:;" class="ui-btn ui-btn-s1 btn-delete-selected">删除</a>
                        <a href="xt-settings-add.html" class="ui-btn ui-btn-s2">新增配置文件</a>
                        <a href="javascript:;" class="ui-btn ui-btn-s2">配置分类管理</a>
                    </div>

                    <!-- 列表 -->
                    <table class="ui-border-table tb-settings">
                        <thead>
                            <tr>
                                <th class="w1">
                                    <label for="chkAll">
                                        <input type="checkbox" name="" id="chkAll" data-name="chk" class="j-chk-all">全选
                                    </label>
                                </th>
                                <th>配置信息标题</th>
                                <th>所属分类</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="1" value="" type="checkbox" class="ui-checkbox" name="chk">
                                </td>
                                <td>网通商场服务协议</td>
                                <td>网通商场</td>
                                <td>
                                    <a href="xt-settings-add.html?id=1" class="ui-btn ui-btn-xs2">修改</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="2" value="" type="checkbox" class="ui-checkbox" name="chk">
                                </td>
                                <td>线上支付服务协议</td>
                                <td>线上支付</td>
                                <td>
                                    <a href="xt-settings-add.html?id=1" class="ui-btn ui-btn-xs2">修改</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 分页 -->
                    <div class="ui-pager ta-r table-pager">
                        <span class="pager-option">
                            每页显示
                            <select name="" id="" class="ui-select">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                            条，
                            <span class="color-weak">共
                                <var class="color-highlight">86</var>条记录</span>
                        </span>
                        <span class="ui-pager-lnks">
                            <span class="lnk-prev">上一页</span>
                            <a href="javascript:;" class="ui-pager-lnk-curr">1</a>
                            <a href="javascript:;">2</a>
                            <a href="javascript:;">3</a>
                            <a href="javascript:;">4</a>
                            <a href="javascript:;">5</a>
                            <a href="javascript:;">6</a>
                            <a href="javascript:;">7</a>
                            <a href="javascript:;">8</a>
                            <a href="javascript:;" class="lnk-next">下一页</a>
                        </span>
                        <form action="">
                            到第
                            <input type="text" name="" id="" class="ui-pager-input">页
                            <input type="submit" value="跳转" class="ui-pager-submit">
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <!-- 
    name:       弹窗：删除确认
    dependency: pub-basic.css
 -->
    <div id="popDeleteConfirm" class="popup popSmall popup-effect-2">
        <div class="popup-header">
            <span class="title">删除确认</span>
            <span class="popup-close"></span>
        </div>
        <div class="popup-content">
            <div class="ta-c cnt">
                您确定删除所选项吗？
            </div>
        </div>
        <footer class="ib-fix ta-c popup-footer">
            <a href="javascript:;" class="ui-btn ui-btn-s2 btn-sure">确定</a>
            <a href="javascript:;" class="popup-close ui-btn ui-btn-s1">取消</a>
        </footer>
    </div>
    <!-- 
    name:       弹窗：提示（通用）
    dependency: pub-basic.css
 -->
    <div id="popTips" class="popup popSmall popup-effect-2">
        <div class="popup-header">
            <span class="title">提示</span>
            <span class="popup-close"></span>
        </div>
        <div class="popup-content">
            <div class="ta-c msg">

            </div>
        </div>
        <footer class="ib-fix ta-c popup-footer">
            <a href="javascript:;" class="popup-close ui-btn ui-btn-s2">确定</a>
        </footer>
    </div>

    <script src="http://fe.wt.com/js/public/sea.js"></script>
    <script src="http://fe.wt.com/js/sc-admin/configure.js"></script>
    <script>
        seajs.use(['sc-admin/c/xt-settings']);
    </script>
</body>

</html>
