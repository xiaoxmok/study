                            <div class="ui-form-item">

                                <div class="ui-form-text">

                                        <option value="">第三方模版</option>
                                    </select>
                                </div>
                            </div>

                                <label class="ui-label">

                                <div class="ui-form-text">

                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">
                                        <input name="" type="checkbox" value="">家用电器</label>
                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">

                                    <label class="ui-checkbox-for">

                            </div>
                            <div class="ui-form-item">

                            </div>

                                    <input class="ui-input" name="" value="0.00">

                                </div>
                            </div>
