<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/content.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/fontresize.js"></script>

<body class="bg">

        <a href="javascript:history.back();" ><span class="back"></span>返回</a><a href="javascript:;" class="close_h">关闭</a><span>绑卡成功</span>

    <div class="take_main mt17">

            <span></span><p>绑卡成功</p>
        </div>
        <!--<p>您之前已经注册汇添富现金宝账户，可直接进行登录、充值、赎回等交易请使用<a href="javascript:;" class="link_color">汇添富基金交易密码</a>进行操作。</p>-->
        <a href="javascript:;" class="submit skin">确定</a>

    <div class="zhezhao"></div>

        <div class="info_tan_top tc pb20">

        </div>
        <div class="know_btn">
            <a href="javascript:;" class="forget know">我知道了</a>
