<script>

    $(function(){

        $('.reg li').click(function(){
            var index = $(this).index();

            $(".reg li").removeClass("focus");
            $(".reg li span").removeClass("span_focus");

            $(this).addClass("focus");
            $("li span").eq(index).addClass("span_focus");

            $('.txt').hide().eq(index).show();
        });
