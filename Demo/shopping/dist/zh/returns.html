    <h3 class="title">退换货</h3>
    <div class="service">
        <table style="display: block;" class="serCon">
            <tr>
                <td class="td1"><strong>*</strong>选择商品：</td>
                <td class="td2">
                    <select class="select">
                        <option value="">商品1</option>
                        <option value="">商品2</option>
                        <option value="">商品3</option>
                        <option value="">商品4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1"><strong>*</strong>申请类型：</td>
                <td class="td2">
                    <select class="select">
                        <option value="">我要退货退款</option>
                        <option value="">仅退款</option>
                        <option value="">换货</option>
                        <option value="">其他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1"><strong>*</strong>申请原因：</td>
                <td class="td2">
                    <select class="select">
                        <option value="">拍错了</option>
                        <option value="">出问题了</option>
                        <option value="">七天无理由退货</option>
                        <option value="">不想要了</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1"><strong>*</strong>退款金额：</td>
                <td class="td2">
                    <input type="text" class="price" placeholder="最多12888">
                </td>
            </tr>
            <tr>
                <td class="td1">申请原因：</td>
                <td class="td2">
                    <textarea cols="30" rows="5" placeholder="描述。。。(最多170个字)" maxlength="170"></textarea>
                </td>
            </tr>
            <tr>
                <td class="td1"><strong>*</strong>联系电话：</td>
                <td class="td2">
                    <input type="text" class="phone">
                </td>
            </tr>
            <tr>
                <td class="td1">上传凭证：</td>
                <td class="td2">
                    <div class="img">
                        <span>+</span>
                        <img src="" alt="" class="imgshow">
                        <input type="file" class="file" accept="image/*" >
                    </div>
                    <div class="img">
                        <span>+</span>
                        <img src="" alt="" class="imgshow">
                        <input type="file" class="file" accept="image/*" >

                    <div class="img">

<script>
    //在input file内容改变的时候触发事件
    $('.file').change(function(){
        if(URL.createObjectURL($(this)[0].files[0])){
            $(this).parent().find('.imgshow').attr("src",URL.createObjectURL($(this)[0].files[0]));
        }
    })
