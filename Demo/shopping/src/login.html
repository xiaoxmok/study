<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="i18n_pagename" content="index-common">
    <link rel="stylesheet" href="./public/css/common.css">
    @@include('./view/meta.html')
    <title>index</title>
    @@include('./view/lan.html')
    <script src="./public/js/common.js"></script>
    <link rel="stylesheet" href="public/css/swiper-4.2.2.min.css">
</head>
<body>
@@include('./view/header.html')
<div class="main">
    @@include('./view/header-bar.html')
    <div class="process">
        <a href="./index.html" class="i18n" data-name="byod">BYOD平台</a> >
        <a href="javascript:;" class="i18n" data-name="login">登录</a>
    </div>

    <div class="userLogin">
        <div class="title">
            <p class="i18n" data-name="userLogin">用户登录</p>
        </div>
        <div class="con">
            <div class="box">
                <div class="input">
                    <span class="i18n" data-name="account">账号：</span><input name="username" type="text" size="45" maxlength="32" tabindex="1" class="Error" style="width: 161px;">
                </div>
                <p class="i18n" data-name="pleaseInterYouAccount">请输入您的账号。</p>
            </div>
            <div class="box">
                <div class="input">
                    <span class="i18n" data-name="password">密码：</span><input name="username" type="text" size="45" maxlength="32" tabindex="1" class="Error" style="width: 161px;">
                </div>
                <p class="i18n" data-name="pleaseInterYouPassword">请输入您的密码。</p>
            </div>
            <a href="javascript:;" class="i18n" data-name="forgetPassword">忘记密码</a>
            <a href="./registered.html" class="i18n" data-name="registered">注册账号</a>
            <div class="btn">
                <input type="submit" value="登录" class="btn1 i18n-input" selectattr="value" data-name="login">
            </div>
        </div>
    </div>


</div>
@@include('./view/footer.html')
</body>
</html>
