<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增地址</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/newAddress.css">
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">
    <div class="process">
        <a href="./index.html">BYOD平台</a> >
        <a href="javascript:;">新增地址</a>
    </div>

    <div class="newAddress">
        <div class="box">
            <p>新增地址</p>
        </div>
        <div class="con">
            <table>
                <tr>
                    <td><span>*</span>收货人：</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><span>*</span>详细地址：</td>
                    <td><textarea cols="30" rows="10" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><span>*</span>手机号：</td>
                    <td><input type="text" id="country_code" placeholder="086" value="086" class="area"><input type="text" id="phone"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="defalut"><label for="defalut">是否默认</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="is_from_school "><label for="is_from_school ">是否为学校收货地址</label></td>
                </tr>
            </table>
            <p class="error tl"></p>
            <div class="btn">
                <a href="javascript:;" class="submit">保存收货人信息</a>
            </div>
        </div>
    </div>
</div>

@@include('./view/footer.html')
<script src="../public/js/lib/jquery.md5.js"></script>
<script src="../public/js/addAddress.js"></script>
</body>
</html>
