<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">
    <div class="process">
        <a href="./index.html" class="i18n" data-name="byod">BYOD平台</a> >
        <a href="javascript:;" class="i18n" data-name="registered">注册</a>
    </div>

    <div class="userLogin">
        <div class="title">
            <p>账号注册</p>
        </div>
        <div class="logo"></div>
        <div class="con">

            <div class="box">
                <select class="mr10" id="select">
                    <option value="phone">手机</option>
                    <option value="email">邮箱</option>
                </select>
                <input type="text" class="account" placeholder="请输入账户">
            </div>
            <div class="box">
                <input type="text" class="Captcha_code" placeholder="图形验证码">
                <img class="imgCode" id="Captcha" src="" alt="">
            </div>
            <div class="box">
                <input type="text" class="valid_code" placeholder="验证码">
                <a class="code" href="javascript:;">获取验证码</a>
                <a class="countDown" href="javascript:;" style="display: none;">(<span class="timeOut"></span>s)重新发送</a>
            </div>
            <div class="box">
                <input type="password" class="password" placeholder="请输入密码">
            </div>
            <div class="box">
                <select class="select" id="schoolSearch">
                    <!--<option value="">学校1</option>
                    <option value="">学校1</option>
                    <option value="">学校1</option>
                    <option value="">学校1</option>-->
                </select>
            </div>
            <p class="red">注册该学校后不可再更改学校</p>
            <div class="box">
                <select class="select" id="schoolRegion">
                    <!--<option value="">学校1</option>
                    <option value="">学校1</option>
                    <option value="">学校1</option>
                    <option value="">学校1</option>-->
                </select>
            </div>
            <div class="reg">
                <a href="./login.html">已有账户，去登录</a>
            </div>
            <p class="error"></p>
            <div class="btn">
                <a class="register" href="javascript:;">注册</a>
            </div>
            <p>注册即代表同意《用户协议》</p>
        </div>
    </div>

</div>
@@include('./view/footer.html')
<script src="../public/js/lib/jquery.md5.js"></script>
<script src="../public/js/register.js"></script>
</body>
</html>
