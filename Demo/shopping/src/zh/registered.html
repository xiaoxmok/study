<!DOCTYPE html>

</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">

        <a href="./index.html" class="i18n" data-name="byod">BYOD平台</a> >
        <a href="javascript:;" class="i18n" data-name="registered">注册</a>
    </div>

    <div class="userLogin">
        <div class="title">
            <p>账号注册</p>
        </div>
        <div class="logo"></div>
        <div class="con">

            <div class="box">
                <select class="mr10">
                    <option value="">手机</option>
                    <option value="">邮箱</option>

                <input type="text" placeholder="请输入账户">
            </div>
            <div class="box">
                <input type="text" placeholder="验证码">

            </div>
            <div class="box">
                <input type="text" placeholder="请输入密码">
            </div>
            <div class="box">
                <select class="select">
                    <option value="">学校1</option>
                    <option value="">学校1</option>

                    <option value="">学校1</option>
                </select>
            </div>
            <div class="reg">
                <a href="./login.html">已有账户，去登录</a>
            </div>
            <div class="btn">
                <a href="javascript:;">注册</a>
            </div>
            <p>注册即代表同意《用户协议》</p>
        </div>
    </div>

</div>
@@include('./view/footer.html')

<script>

    $(function(){

        $('.reg li').click(function(){
            var index = $(this).index();

            $(".reg li").removeClass("focus");
            $(".reg li span").removeClass("span_focus");

            $(this).addClass("focus");
            $("li span").eq(index).addClass("span_focus");

            $('.txt').hide().eq(index).show();
        });
    })

</script>
</body>
</html>
