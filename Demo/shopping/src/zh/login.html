<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">

    <div class="process">
        <a href="./index.html">BYOD平台</a> >
        <a href="javascript:;">登录</a>
    </div>

    <div class="userLogin">
        <div class="title">
            <p>账号登录</p>
        </div>
        <a href="./index.html">
            <div class="logo"></div>
        </a>
        <div class="con">
            <div class="box">
                <select class="mr10" id="select">
                    <option value="phone">手机</option>
                    <option value="email">邮箱</option>
                </select>
                <input type="text" class="account" id="name" placeholder="请输入账户">
            </div>
            <div class="box">
                <input type="password" class="password" id="password" placeholder="请输入密码">
            </div>
            <div class="reg">
                <a href="./registered.html">没有账户?去注册</a>
                <a href="./modifyPassword.html">忘记密码</a>
            </div>
            <p class="error"></p>
            <div class="btn">
                <a href="javascript:;" class="loging">登录</a>
            </div>
        </div>
    </div>


</div>
@@include('./view/footer.html')
<script src="../public/js/lib/jquery.md5.js"></script>
<script src="../public/js/login.js"></script>
</body>
</html>
