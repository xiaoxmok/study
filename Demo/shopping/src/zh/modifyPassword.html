<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/common.css">
</head>
<body>
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">
    <div class="process">
        <a href="./index.html" class="i18n" data-name="byod">BYOD平台</a> >
        <a href="javascript:;" class="i18n" data-name="registered">修改密码</a>
    </div>

    <div class="userLogin modify">
        <div class="title">
            <p>修改密码</p>
        </div>
        <div class="logo"></div>
        <div class="con">

            <div class="box">
                <select class="mr10">
                    <option value="">手机</option>
                    <option value="">邮箱</option>
                </select>
                <input type="text" placeholder="请输入账户">
            </div>
            <div class="box">
                <input type="text" placeholder="验证码">
                <a class="code" href="javascript:;">获取验证码</a>
            </div>
            <div class="box">
                <input type="text" placeholder="请输入密码">
            </div>
            <div class="box">
                <input type="text" placeholder="请确认密码">
            </div>

            <div class="btn">
                <a href="javascript:;">修改</a>
            </div>

        </div>
    </div>

</div>
@@include('./view/footer.html')

<script>

    $(function(){

        $('.reg li').click(function(){
            var index = $(this).index();

            $(".reg li").removeClass("focus");
            $(".reg li span").removeClass("span_focus");

            $(this).addClass("focus");
            $("li span").eq(index).addClass("span_focus");

            $('.txt').hide().eq(index).show();
        });
    })

</script>
</body>
</html>
