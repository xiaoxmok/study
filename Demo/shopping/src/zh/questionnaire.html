<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问券</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/questionnaire.css">
</head>
<body>
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main questionnaire">
    <div class="process">
        <a href="./index.html">BYOD平台</a> >
        <a href="javascript:;">调查问券</a>
    </div>
    <h3 class="title">调查问券</h3>
    <div class="question">
        <h4>请选择您的预算范围</h4>
        <p><input type="radio" id="radio1_1" name="radio1" checked><label for="radio1_1">7000到8000</label></p>
        <p><input type="radio" id="radio1_2" name="radio1"><label for="radio1_2">8000到10000</label></p>
        <p><input type="radio" id="radio1_3" name="radio1"><label for="radio1_3">10000到12000</label></p>
        <p><input type="radio" id="radio1_4" name="radio1"><label for="radio1_4">12000到15000</label></p>
    </div>
    <div class="question">
        <h4>请选择您预计的使用年限</h4>
        <p><input type="radio" id="radio2_1" name="radio2" checked><label for="radio2_1">1到2年</label></p>
        <p><input type="radio" id="radio2_2" name="radio2"><label for="radio2_2">3到5年</label></p>
        <p><input type="radio" id="radio2_3" name="radio2"><label for="radio2_3">5到10年</label></p>
    </div>
    <div class="question">
        <h4>请选择您想要的便携度</h4>
        <p><input type="radio" id="radio3_1" name="radio3" checked><label for="radio3_1">很便携</label></p>
        <p><input type="radio" id="radio3_2" name="radio3"><label for="radio3_2">较便携</label></p>
        <p><input type="radio" id="radio3_3" name="radio3"><label for="radio3_3">不便携</label></p>
    </div>

    <div class="btn">
        <a href="javascript:;" class="questionSubmit">提交</a>
    </div>

</div>
@@include('./view/footer.html')
</body>
</html>
