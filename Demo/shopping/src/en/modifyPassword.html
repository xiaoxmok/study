<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Retrieval</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">
    <div class="process">
        <a href="./index.html" class="i18n" data-name="byod">BYOD STORE</a> >
        <a href="javascript:;" class="i18n" data-name="registered">Modify password</a>
    </div>

    <div class="userLogin modify">
        <div class="title">
            <p>Password Retrieval</p>
        </div>
        <div class="logo"></div>
        <div class="con">
            <div class="box">
                <select class="mr10" id="select">
                    <option value="phone">Phone number</option>
                    <option value="email">Email</option>
                </select>
                <input type="text" placeholder="Please enter your username" class="account">
            </div>
            <div class="box">
                <input type="text" class="Captcha_code" placeholder="Verification Code">
                <img class="imgCode" id="Captcha" src="" alt="">
            </div>
            <div class="box">
                <input type="text" class="valid_code" placeholder="Verification Code">
                <a class="code" href="javascript:;">Get a verification code</a>
                <a class="countDown" href="javascript:;" style="display: none;">(<span class="timeOut"></span>s)Resend</a>
            </div>
            <div class="box">
                <input type="text" id="password" placeholder="New Password">
            </div>
            <div class="box">
                <input type="text" id="password_confirmation" placeholder="Re-Type Password">
            </div>
            <p class="error"></p>
            <div class="btn">
                <a href="javascript:;" class="submitModify">Submit</a>
            </div>

        </div>
    </div>

</div>
@@include('./view/footer.html')

<script src="../public/js/modifyPassword.js"></script>
</body>
</html>
