<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Profile Details</title>
    @@include('./view/meta.html')
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">

    <div class="process">
        <a href="./index.html">BYOD STORE</a> >
        <a href="javascript:;">Complete Profile Details</a>
    </div>

    <div class="userLogin prefect">
        <div class="title">
            <p>Complete Profile Details</p>
        </div>
        <div class="con">
            <div class="box">
                <strong>*</strong><span><input name="sex" type="radio" id="male" checked value="male" class="sex"><label for="male">Male</label></span><span><input name="sex" type="radio" id="female" value="female" class="sex"><label for="female">Female</label></span>
            </div>
            <div class="box">
                <strong>*</strong><span><input name="role" type="radio" id="student" checked value="student" class="role"><label for="student">Student</label></span><span><input name="role" type="radio" id="teacher" value="teacher" class="role"><label for="teacher">Teacher</label></span><span><input name="role" type="radio" id="staff" value="staff" class="role"><label for="staff">Staff</label></span>
            </div>
            <div class="box">
                <select class="select" id="schoolSearch">
                    <!--<option value="">东校区</option>
                    <option value="">西校区</option>
                    <option value="">南校区</option>
                    <option value="">北校区</option>-->
                </select>
            </div>
            <div class="box">
                <input class="input name" type="text" placeholder="Enter your name">
            </div>
            <div class="box">
                <input class="input no" type="text" placeholder="Enter your ID">
            </div>
            <div class="box">
                <input class="input phone" type="text" placeholder="Enter your phone">
            </div>
            <div class="box">
                <input class="input email" type="text" placeholder="Enter your email">
            </div>
            <div class="text">
                <p class="defalutAddress">Default Address：<span></span></p>
                <a href="./addressManagement.html">Edit my addresses</a>
            </div>
            <div class="info_text">
                <p class="sw">Email me my order status：</p>
                <i class="switch">
                    <label class="switch_on" for="check-1"></label>
                    <input type="checkbox" id="check-1" checked="checked">
                </i>
            </div>
            <div class="info_text">
                <span class="sw">Text me my order status：</span>
                <i class="switch">
                    <label class="switch_off" for="check-2"></label>
                    <input type="checkbox" id="check-2" checked="checked">
                </i>
            </div>
            <p class="error"></p>
            <div class="btn">
                <a class="submit" href="javascript:;">Save</a>
            </div>
        </div>
    </div>


</div>
@@include('./view/footer.html')
<script src="../public/js/lib/jquery.md5.js"></script>
<script src="../public/js/set_user_info.js"></script>
<script>
    $(function(){

    })
</script>
</body>
</html>
