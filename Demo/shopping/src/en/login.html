<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">

    <div class="process">
        <a href="./index.html">BYOD STORE</a> >
        <a href="javascript:;">Log in</a>
    </div>

    <div class="userLogin">
        <div class="title">
            <p>Log in to your account</p>
        </div>
        <a href="./index.html">
            <div class="logo"></div>
        </a>
        <div class="con">
            <div class="box">
                <select class="mr10" id="select">
                    <option value="phone">Mobile Phone</option>
                    <option value="email">Email</option>
                </select>
                <input type="text" class="account" id="name" placeholder="Please enter your username">
            </div>
            <div class="box">
                <input type="password" class="password" id="password" placeholder="Please enter your password">
            </div>
            <div class="reg">
                <a href="./registered.html">Create a New Account</a>
                <a href="./modifyPassword.html">Forgot Your Password?</a>
            </div>
            <p class="error"></p>
            <div class="btn">
                <a href="javascript:;" class="loging">SUBMIT</a>
            </div>
        </div>
    </div>


</div>
@@include('./view/footer.html')
<script src="../public/js/lib/jquery.md5.js"></script>
<script src="../public/js/login.js"></script>
</body>
</html>
