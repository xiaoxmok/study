<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../public/css/common.css">
    @@include('./view/meta.html')
    <title>index</title>
    <script src="../public/js/common.js"></script>
    <link rel="stylesheet" href="../public/css/swiper-4.2.2.min.css">
</head>
<body>
@@include('./view/header.html')
<div class="main">
    @@include('./view/header-bar.html')
    <div class="process">
        <a href="./index.html">BYOD平台</a> >
        <a href="javascript:;">登录</a>
    </div>

    <div class="userLogin">
        <div class="title">
            <p>用户登录</p>
        </div>
        <div class="con">
            <div class="box">
                <div class="input">
                    <span>账号：</span><input name="username" type="text" size="45" maxlength="32" tabindex="1" class="Error" style="width: 161px;">
                </div>
                <p>请输入您的账号。</p>
            </div>
            <div class="box">
                <div class="input">
                    <span>密码：</span><input name="username" type="text" size="45" maxlength="32" tabindex="1" class="Error" style="width: 161px;">
                </div>
                <p>请输入您的密码。</p>
            </div>
            <a href="javascript:;" class="i18n" data-name="forgetPassword">忘记密码</a>
            <a href="./registered.html" class="i18n" data-name="registered">注册账号</a>
            <div class="btn">
                <input type="submit" value="登录" class="btn1">
            </div>
        </div>
    </div>


</div>
@@include('./view/footer.html')
</body>
</html>
