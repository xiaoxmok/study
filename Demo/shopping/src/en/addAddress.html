<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    @@include('./view/meta.html')
    <link rel="stylesheet" href="../public/css/newAddress.css">
</head>
<body class="on5">
@@include('./view/header.html')
@@include('./view/header-bar.html')
<div class="main">
    <div class="process">
        <a href="./index.html">BYOD STORE</a> >
        <a href="javascript:;">Add</a>
    </div>

    <div class="newAddress">
        <div class="box">
            <p>Add</p>
        </div>
        <div class="con">
            <table>
                <tr>
                    <td><span>*</span>Recipient：</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><span>*</span>Address：</td>
                    <td><textarea cols="30" rows="10" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><span>*</span>Mobile：</td>
                    <td><input type="text" id="country_code" placeholder="086" value="086" class="area"><input type="text" id="phone"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="defalut"><label for="defalut">Default Address</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="is_from_school "><label for="is_from_school ">Is the school receipt address</label></td>
                </tr>
            </table>
            <p class="error tl"></p>
            <div class="btn">
                <a href="javascript:;" class="submit">Save</a>
            </div>
        </div>
    </div>
</div>

@@include('./view/footer.html')
<script src="../public/js/lib/jquery.md5.js"></script>
<script src="../public/js/addAddress.js"></script>
</body>
</html>
