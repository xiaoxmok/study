<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基金开户</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/content.css">
	<link rel="stylesheet" type="text/css" href="./css/mobiscroll.custom-3.0.0-beta6.min.css">
	<script type="text/javascript" src="./js/fontresize.js"></script>
</head>
<body class="bg">
    <header class="skin">
        <a href="javascript:history.back();" class="back"></a><a href="javascript:;" class="close_h">关闭</a><span>查询</span>
    </header>
    <div class="info_section">
        <div class="info_text">
            <span>流水号:</span>
            <input placeholder="请输入您的流水号" ></input>
        </div>
        <div class="info_text selc">
            <span>银行:</span>
            <!--<input id="bank_demo" placeholder="请选择"></input>-->
            <select name="bank" id="bank">
                <option value="1">请选择</option>
                <option value="2">招商银行</option>
                <option value="3">中国银行</option>
                <option value="4">建设银行</option>
                <option value="5">平安银行</option>
                <option value="6">花旗银行</option>
                <option value="7">华夏银行</option>
                <option value="8">工商银行</option>
                <option value="9">农业银行</option>
            </select>
        </div>
        <div class="info_text selc">
            <span>发送时间:</span>
            <input id="idCard" placeholder="请选择发送时间"></input>
        </div>
        <div class="info_text card">
            <span>客户账号:</span>
            <input placeholder="请输入您的客户账号" ></input>
        </div>
        <div class="info_text selc">
            <span>业务类型:</span>
            <!--<input id="bank_demo" placeholder="请选择"></input>-->
            <select name="types" id="types">
                <option value="1">请选择</option>
                <option value="2">赎回</option>
                <option value="3">提现</option>
                <option value="4">转账</option>
                <option value="5">分红</option>
            </select>
        </div>
        <button class="inqu">查询</button>
    </div>
    <div class="info_section mar">
        <table>
            <tr>
                <td class="str">银行号</td>
                <td>102310212012</td>
            </tr>
            <tr>
                <td class="str">银行名称</td>
                <td>招商银行</td>
            </tr>
            <tr>
                <td class="str">流水号</td>
                <td>102310212012</td>
            </tr>
            <tr>
                <td class="str">业务类型</td>
                <td>赎回</td>
            </tr>
            <tr>
                <td class="str">商户错误信息</td>
                <td>--</td>
            </tr>
            <tr>
                <td class="str">指令发送时间</td>
                <td>2017-11-09</td>
            </tr>
            <tr>
                <td class="str">返回时间</td>
                <td>2017-11-09</td>
            </tr>
            <tr>
                <td class="str">银行错误信息</td>
                <td>NAN</td>
            </tr>
        </table>
    </div>
    <script src="./js/jquery-2.2.2.min.js"></script>
    <script src="./js/mobiscroll.custom-3.0.0-beta6.min.js"></script>
    <script>
        $(function () {
            var now = new Date(),
                max = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());

            $('#idCard').mobiscroll().date({
                theme: 'ios',
                lang: 'zh',
                display: 'bottom',
                dateFormat: 'yyyy-mm-dd',
                max: max
            });
        });
        $(function () {
            $('#bank').mobiscroll().select({
                theme: 'ios',
                lang: 'zh',
                display: 'bottom',
                minWidth: 200
            });
        });
        $(function () {
            $('#types').mobiscroll().select({
                theme: 'ios',
                lang: 'zh',
                display: 'bottom',
                minWidth: 200
            });
        });

    </script>

</body>
</html>
