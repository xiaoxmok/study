<script src="./js/jquery-2.2.2.min.js"></script>
<script src="./js/echarts.common.min.js"></script>
<script src="./js/echartsLine.js"></script>
<script>
    /**
     * 测试数据
     * @param month
     * @returns {{data: Array, date: Array, lastValue: *}}
     */
    function data(month) {

        var oneDay = 24 * 3600 * 1000;
        var date = [];

        var data = [];
        var now = +new Date(2017, 10, 10);
        for (var i = 0; i < month; i++) {
            now = new Date(+now + oneDay);
            data.push((Math.random().toFixed(5) / 10 + 4.2).toFixed(3));
            //console.log(data);
            date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-'));

        }

        var value = data[data.length - 1];

        return {
            data: data,          //数据
            date: date,          //日期
            lastValue: value     //当前数据最后一个值
        }
    }

    //模拟的数据
    var testData30 = data(30);

    lineEcharts.init('line', {
        data: testData30.data,          //数据
        date: testData30.date,          //日期
        lastValue: testData30.lastValue,     //当前数据最后一个值
        cycle: testData30.data.length,
        title: ''
    });

</script>
