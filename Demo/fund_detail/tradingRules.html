        <div class="comp_section rules">
            <h3>申购费率</h3>
            <div class="dis_flex dis_info dis_title">
                <p class="flex_1">申购金额</p>
                <p class="flex_1">费率</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">100万以下</p>
                <p class="flex_1">1.5%</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">100万（含）-500万</p>
                <p class="flex_1">1.00%</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">500万（含）-1000万</p>
                <p class="flex_1">0.30%</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">500万（含）-1000万</p>
                <p class="flex_1">1000元/笔</p>
            </div>
        </div>
        <div class="comp_section rules">
            <h3>赎回费率</h3>
            <div class="dis_flex dis_info dis_title">
                <p class="flex_1">持有期限</p>
                <p class="flex_1">费率</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">T < 1年</p>
                <p class="flex_1">0.50%</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">1年 ≤ T < 2年</p>
                <p class="flex_1">0.25%</p>
            </div>
            <div class="dis_flex dis_info">
                <p class="flex_1">T ≥ 2年</p>
                <p class="flex_1">0.00%</p>
            </div>
        </div>
        <div class="comp_section">
            <h3>撤单规则</h3>
            <div class="comp_info">
                <p>交易日15点之前可撤单，15点后不可撤单</p>
            </div>
        </div>
