			left:50%;
			margin-left:400px;
			width:80px;
		}
		#menu ul li a{
			display:block;
			margin:5px 0;
			font-size:14px;

			color:#333;
			width:80px;
			height:50px;
			line-height:50px;
			text-decoration:none;
			text-align:center;
		}
		#menu ul li a:hover,#menu ul li a.current{
			color:#fff;
			background:#0088bb;
		}

	<script type="text/javascript" src="./js/test05.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(window).scroll(function(){
				var top = $(document).scrollTop();				//获取滚动条的高度
				var menu = $("#menu");							//获取menu
				var items = $("#main").find(".item");			//获取所有item

				var currentId = "";								//当前所在楼层的id

				items.each(function (){
					var m = $(this);
					var itemTop = m.offset().top -300;				//获取所有item top

					//console.log(top+":"+itemTop+":"+m.attr("id"));
					if(top>itemTop){
						currentId = "#"+m.attr("id");			//
					}else{
						return false;
					}
				});

				var currentLink = menu.find(".current");		//获取当前class为currnet的li

				//判断currentId是否为空，并且是否是当前楼层
				if(currentId && currentLink.attr("href") != currentId){
					currentLink.removeClass("current");
					var menuLis = menu.find("a");
					menuLis.each(function(){
						var v = $(this);
						if(v.attr("href") == currentId){
							v.addClass("current");
						}
					})
					//menu.find("[href=" + currentId + "]").addClass("current");
				}
		});
	});
	</script>
