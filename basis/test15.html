<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js创建元素</title>
	<script type="text/javascript">
	window.onload=function(){
		var oBut1=document.getElementById('but1');
		var oTxt=document.getElementById('txt1');
		var oUl=document.getElementById('ul1');

		oBut1.onclick=function(){
			var oLi=document.createElement('li');	//createElement 创建元素

			var aLi=oUl.getElementsByTagName('li');

			oLi.innerHTML=oTxt.value;		//给新添加的li增加文本框输入的内容，建议将该语句放在appendChild之前，可避免浏览器多次渲染，性能稍微高一点

			if(aLi.length==0){					//当一个li都没有时间，低版本浏览器会报错。可做判断解决			
				oUl.appendChild(oLi);	
			}else{
				oUl.insertBefore(oLi, aLi[0]);		//父节点.insertBefore(子节点, 谁之前);  
			}
			//oUl.appendChild(oLi);			//父节点.appendChild(子节点) ,往后追加;

			oTxt.value=null;				//点击按钮后，将文本框的内容清空；
		};
	}
	</script>
</head>
<body>
	<input id="txt1" type="text" />
	<input id="but1" type="button" value="创建元素" />
	<ul id="ul1"></ul>
</body>
</html>
