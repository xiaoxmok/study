	.active{

	}

	.option_1{

	<script type="text/javascript">
	window.onload=function (){
		var onMove=document.getElementsByTagName('span');
		var option=document.getElementById('option');
		var oDiv=option.getElementsByTagName('div')
		var i=0;
		
		for (i = 0; i < onMove.length; i++) {
			onMove[i].index=i;
			onMove[i].onmousemove=function(){
				for (var i = 0; i < onMove.length; i++) {
					onMove[i].className='';
					oDiv[i].style.display='none';
				};
				this.className='active';
				oDiv[this.index].style.display='block';
			}
			
		};
		
	}


	</script>
