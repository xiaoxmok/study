<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>css 画圣诞树</title>
	<style type="text/css">
		#main{
			width: 200px;
			height: 400px;
			border:2px solid red;
			margin: 30px;
		}

		#tree1{
			width:0px;
			height:0px;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom:50px solid red;
			margin: 0 auto;
		}
		
		#tree2{
			width:50px;
			height:0px;
			border-left:45px solid transparent;
			border-right: 45px solid transparent;
			border-bottom: 45px solid red;
			margin:0 auto;
		}

		#tree3{
			width:90px;
			height:0px;
			border-left:45px solid transparent;
			border-right: 45px solid transparent;
			border-bottom: 45px solid red;
			margin:0 auto;
		}

		#tree4{
			width:20px;
			height:60px;
			background: gray;
			margin:0 auto;
		}

		#box{
			width:100px;
			height:100px;
			padding:30px;
			background:gray;
			margin:0 auto;
		}
		
		#box1{
			width:100px;
			height:200px;
			background:gray;
			margin-top:10px;
			margin-bottom: 20px;
		}


	</style>

</head>
	<body>
		<div id="main">
			<div id="tree1"></div>
			<div id="tree2"></div>
			<div id="tree3"></div>
			<div id="tree4"></div>
			<div id="box"></div>
		</div>
		<div id="main">
			<div id="box1"></div>
