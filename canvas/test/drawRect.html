<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制矩形</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #ccc;display:block;margin: 20px auto;"></canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;

        drawRect(context, 100, 100, 200, 200, 10, '#058', '#ff7238');
        drawRect2(context, 150, 150, 200, 200, 5, '#058', 'rgba(0,256,0,0.5)');

    };

    function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
        cxt.beginPath();
        /*cxt.moveTo(x, y);
        cxt.lineTo(x + width, y);
        cxt.lineTo(x + width, y + height);
        cxt.lineTo(x, y + height);
        cxt.lineTo(x, y);*/
        cxt.rect(x, y, width, height);
        cxt.closePath();

        cxt.lineWidth = borderWidth;
        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;

        cxt.fill();
        cxt.stroke();
    }

    function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {


        cxt.lineWidth = borderWidth;
        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;

        cxt.fillRect(x, y, width, height);
        cxt.strokeRect(x, y, width, height);
    }
</script>
</body>
</html>
