<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弧形和圆</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #ccc;display:block;margin: 20px auto;"></canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        canvas.width = 1024;
        canvas.height = 800;

        var context = canvas.getContext('2d');


        context.lineWidth = 3;
        context.strokeStyle = '#005588';

        context.beginPath();
        // arc(x坐标，y坐标，圆的半径，起始角（0），终止角，false顺时针true逆时针（可选，默认false）)
        context.arc(60, 60, 50, 0, 1.5 * Math.PI);
        //context.closePath();
        context.stroke();

        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50+i*100, 160, 40, 0, 2 * Math.PI*(i+1)/10);
            context.closePath();
            context.stroke();
        }
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50+i*100, 260, 40, 0, 2 * Math.PI*(i+1)/10);
            //context.closePath();
            context.stroke();
        }
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50+i*100, 360, 40, 0, 2 * Math.PI*(i+1)/10,true);
            context.closePath();
            context.stroke();
        }
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50+i*100, 460, 40, 0, 2 * Math.PI*(i+1)/10,true);
            //context.closePath();
            context.stroke();
        }
        context.fillStyle = '#005588';
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50+i*100, 560, 40, 0, 2 * Math.PI*(i+1)/10);
            context.closePath();
            context.fill();
        }
        for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50+i*100, 660, 40, 0, 2 * Math.PI*(i+1)/10,true);
            context.closePath();
            context.fill();
        }
    }
</script>
</body>
</html>
