<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小球运动</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #ccc;display:block;margin: 20px auto;"></canvas>
<script>
    var ball = {
        x: 512,
        y: 100,
        r: 10,
        g: 2,
        vx: -4,
        vy: 0,
        color: '#005588'
    };
    var time = null;
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 600;

        var context = canvas.getContext('2d');

        time = setInterval(function () {
            rander(context);
            update();
        }, 50)
    };

    function update() {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += ball.g;
        console.log(ball.vy,ball.y);
        if (ball.y >= 600 - ball.r) {
            //console.log(ball.vy)
            ball.y = 600 - ball.r;
            ball.vy = -ball.vy*0.5;
            //ball.g= 1;
        }
        if(ball.x <= -ball.r*2){
            // clearInterval(time);
            ball.x = 512;
            ball.y = 100;
        }
    };

    function rander(cxt) {
        cxt.clearRect(0, 0, cxt.canvas.width, cxt.canvas.height);

        cxt.fillStyle = ball.color;
        cxt.beginPath();
        cxt.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
        cxt.closePath();
        cxt.fill();

    };
</script>
</body>
</html>
