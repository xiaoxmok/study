<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Div布局页面</title>
	<style type="text/css">
		#main{
			width:200px;
			height:200px;
			border:1px solid green;
			margin:auto;
			text-align: center;
		}

		#part1{
			width: 100px;
			height: 100px;
			background:blue;
			float:left;
			text
		}

		#part2{
			width: 100px;
			height:100px;
			background:green;
			float:left;
		}

		#part3{
			width:100px;
			height:100px;
			background:yellow;
			float:left;
			clear:left;/*清除left*/
		}

		#part4{
			width:100px;
			height:100px;
			background:red;
			float:left;
		}

	</style>

</head>
	<body>
		<div id="main">
			<div id="part1">part1</div>
			<div id="part2">part2</div>
			<div id="part3">part3</div>
			<div id="part4">part4</div>
		</div>
	</body>
</html>
