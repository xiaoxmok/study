<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>意见收集</title>
	<link rel="stylesheet" type="text/css" href="./css/defult1.css">
	<link rel="stylesheet" type="text/css" href="./css/collect_z.css">
	<style type="text/css">
		.box-check{
			float: left;
			height: 35px;
			line-height: 35px;
		} 
	</style>
	<script type="text/javascript">
	function selectAll(){
		var onCli=document.getElementById('onClickAll');
		var onTable=document.getElementById('divIput');
		var onSelectAll=onTable.getElementsByTagName('label');
		

		for (var i = 0; i < onSelectAll.length; i++) {
			var oIput = onSelectAll[i].getElementsByTagName('input')[0];
			if (onCli.checked){
				oIput.checked=true;
			}else{
				oIput.checked=false;
			}
		};
	}

	</script>
</head>
	<body>
		<div class="main">
			<form method="get">
				<div class="top">
					信息收集
				</div>
				<div class="main-con">
					<div class="lable">用户名:</div>
					<div class="box">
						<input type="text" name="UserName" >
					</div>
				</div>
				<div class="main-con">
					<div class="lable">密码:</div>
					<div class="box">
						<input type="password" name="PassWord" >
						<div class="box-check">
							<label onmouseover="document.getElementById('massage').style.display='block'" onmouseout="document.getElementById('massage').style.display='none'" onmouseup="alert('恭喜发财，密码记住成功！')">
								<input type="checkbox" name="sex" value="man" ><span>记住密码</span>
							<div id="massage">请不要在网吧点开！！！</div>
							</label>
						</div>
					</div>
				</div>
				<div class="main-con">
					<div class="lable">性别:</div>
					<div class="box-other">
						<input type="radio" name="sex" value="man"><span>man</span>
						<input type="radio" name="sex" value="girl"><span>girl</span>
					</div>
				</div>
				<div class="main-con" style="height:110px">
					<div class="lable">爱好:</div>
					<div class="box-other-1">
						<div class="box-all">
							<input class="all" id="onClickAll" type="checkbox" onclick="selectAll()">全选
						</div>
						<div class="box-checkbox" id="divIput">
							<label><input type="checkbox" name="checkbox" value="篮球">篮球</label>
							<label><input type="checkbox" name="checkbox" value="足球">足球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
							<label><input type="checkbox" name="checkbox" value="混球">混球</label>
						</div>
					</div>
				</div>
				<div class="main-con">
					<div class="lable">学历:</div>
					<div class="box-other">
						<select>
							<option value="本科">本科</option>
							<option value="大专">大专</option>
							<option value="中专">中专</option>
							<option value="高中">高中</option>
							<option value="高职">高职</option>
							<option value="社会大学">社会大学</option>
						</select>
					</div>
				</div>
				<div class="main-con">
					<div class="lable">上传:</div>
					<div class="box">
						<input type="file" name="File" style="border:0px;margin-left:5px">
					</div>
				</div>
				<div class="main-con" style="height:100px">
					<div class="lable">意见:</div>
					<div class="box-other">
						<textarea name="text"></textarea>
					</div>
				</div>
				<div class="main-con">
					<div class="box-button">
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
