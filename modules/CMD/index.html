<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seaJS</title>
    <style>
        * {
            font-family: "微软雅黑", "microsoft Yahei", verdana;
        }

        pre {
            margin: 0px;
            padding: 2px 0px;
            font-size: 13px;
            font-family: verdana;
        }

        .div01 {
            border: 1px solid red;
            width: 600px;
            min-height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }

        .span01 {
            border: 1px solid blue;
            display: inline-block;
        }

        .div02 {
            border: 1px dotted #666;
            min-height: 60px;
            font-size: 20px;
            margin: 20px 0px 0px 0px;
        }

        .alignRight {
            text-align: right;
            font-size: 30px;
            animation: myplay01 2s linear 2s infinite normal;
        }

        @keyframes myplay01 {
            0% {
                background: white;
                transform: rotate(0deg);
                transform: translate(0, 0);
            }
            100% {
                background: #CCC;
                transform: rotate(30deg);
                transform: translate(0px, 100px)
            }
        }

        .text01 {
            line-height: 20px;
            font-size: 13px;
            font-family: verdana;
        }
    </style>
</head>
<body>
    <h4>this is a seaJS dome</h4>
    <div id="div01" class="div01">
        <span id="span01" class="span01">鼠标移动到上面看看边框变化...</span>
    </div>
    <div id="div02" class="div02">鼠标放到上面等下看</div>
    <script src="./lib/sea.js"></script>
    <script>
        seajs.config({
            // 所有别名基于本路径
            base:'lib/',
            // 设置路径，方便跨目录调用
            paths:{
                "jqueryPath":"./"
            },
            // 设置模块的别名，方便调用
            alias:{
                "jquery":"./lib/jquery-3.1.0.js",
                "hello":"./src/hello.js"
            },
            // 预加载项
            preload:"jquery",
            // 本例未启用,在模块中可用格式{key},即{locale}表示变量
            vars:{
                'locale':'zh-cn'
            }
        });
        seajs.use(['jquery','hello'],function($,m){
            m.initEvent();
            console.log($('.div01 span').html());
        });
    </script>
</body>
</html>
