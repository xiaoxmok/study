<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xml格式的获取</title>
    <script src="js/jquery-2.2.2.min.js"></script>
</head>
    <body>


    <script>
        /*原生js------------------------------*/

        function fnAjax(){
            var http;
            if (window.XMLHttpRequest) {
                http = new XMLHttpRequest;   //ie7+,chrome firefox,opera,...
            } else {
                http = new ActiveXObject("Microsoft.XMLHTTP"); //IE5 IE6
            }

            //http.open(method,url,async);   method:get/post方法、url：请求地址、async:同步(false)/异步（async）默认为异步（）;
            //http.send(string);
            http.open('get', './json/data.xml', true);
            http.send();

            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    var s = http.responseXML;    //请求成功后的一些处理；

                    console.log(s);
                    var date = $(s).find('date').text().split(',');
                    var value = $(s).find('value').text().split(',');

                    console.log(date);
                    console.log(value);
                }
            };
        }

        /*jquery ajax------------------------------*/
        console.log(jqAjax());
        function jqAjax(){
            var date = "";
            var value = "";
            var lastValue = "";

            $.ajax({
                type:"GET",
                url:"./json/data.xml",
                dataType:"xml",
                async:false,
                success:function(data){
                    console.log(data);
                    date = $(data).find('date').text().split(',');
                    value = $(data).find('value').text().split(',');

                    lastValue = value[value.length - 1];

                    console.log(date);
                    console.log(value);
                },
                error:function(){
                    console.log("failed");
                }
            });

            return {
                data: value,          //数据
                date: date,          //日期
                lastValue: lastValue     //当前数据最后一个值
            };
        }
    </script>
    </body>
</html>
