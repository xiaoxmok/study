	<title>时钟</title>
	<script type="text/javascript">
		function toDouble(num){
			if (num<10){
				return '0'+num;
			}else{
				return ''+num;
			}
		}

		function toUpdate(){
			var but1=document.getElementById('but1');
			var aImg=document.getElementsByTagName('img');
			var oDate = new Date();
			var oStr = ''+toDouble(oDate.getHours()) + toDouble(oDate.getMinutes()) +toDouble(oDate.getSeconds());

			for(var i=0;i<aImg.length;i++){
					aImg[i].src='../img/'+oStr.charAt(i)+'.png';
					//alert(oStr);
			}
		}
		window.onload=function(){

			setInterval(toUpdate, 1000);   //定时器自动更新
			toUpdate();                    //页面加载时立即调用
		};
