<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Div 首页布局</title>
	<style type="text/css">
		#container{
			width:1000px;
			height:300px;
			background:gray;
			margin:0 auto;
			border:1px solid green;
		}

		#header{
			width:1000px;
			height:300px;
			background:green;
			margin:0px 0px 20px 0px;
			border:1px solid red;
		}

		#main{
			width:1002px;
			height:600px;
			/* background:cyan; */
			margin:20px 0px 0px 0px;
			/* border:1px solid green; */
		}

		#left{
			float:left;
			width:590px;
			height:580px;
			/* background:red; */
			margin:0px 10px 0px 0px;
			border:1px solid red;
		}

		.four{
			float:left;
			width:275px;
			height:270px;
			background:purple;
			margin:10px;
		}

		#right{
			float:right;
			width:382px;
			height:580px;
			/* background:yellow; */
			margin:0px;
			border:1px solid red;
		}

		.two{
			float:left;
			width:360px;
			height:270px;
			background:gray;
			margin:10px;
		}

		#footer{
			width:1000px;
			height:300px;
			background:orange;
			margin:0px 0px 0px 0px;
			border:1px solid red;
		}

	</style>
</head>
<body>
		<div id="container">
			<div id="header"></div>
			<div id="main">
				<div id="left">
					<div class="four">上左</div>
					<div class="four">上右</div>
					<div class="four">下左</div>
					<div class="four">下右</div>
				</div>
				<div id="right">
					<div class="two">上</div>
					<div class="two">下</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
</body>
</html>
