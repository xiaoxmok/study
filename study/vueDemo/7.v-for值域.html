<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for值域</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <span v-for="n in 10">
        {{n}}---{{num}}
    </span>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            num:20
        }
    })
</script>
</body>
</html>
