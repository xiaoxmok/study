<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello word!"
        }
    })
</script>
</body>
</html>
