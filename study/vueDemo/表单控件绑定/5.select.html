<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <select v-model="city">
        <option value="sz">深圳</option>
        <option value="gz">广州</option>
        <option value="cs">长沙</option>
    </select>
    <p>你选择了：{{city}}</p>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            city:"cs"
        }
    })
</script>
