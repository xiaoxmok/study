<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--完整写法-->
    <button v-on:click="test">click me</button>
    <button v-on:click="test2(222,$event)">传递参数</button>
    <!--缩写-->
    <button @click="test">click me</button>
    <button @click="test2(222,$event)">传递参数</button>

</div>
</body>
</html>
<script>
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            test: function () {
                alert(this)
            },
            test2: function (num,ev) {
              alert(num);
                alert(ev.target);//ev.target是dom对象
            }

        },
    })

</script>
