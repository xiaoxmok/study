		var h=0;

		function toShow(){
			if(h<1000){
				h+=10;
				j+=1;
				document.getElementById("test1").style.width=h+"px";
				document.getElementById("test2").innerHTML=j+"%";
			}else{
				return;
			}
			setTimeout(toShow,80);
		}

		window.onload=function(){
			var oC=document.getElementById("in");
			oC.onclick=function(){
				toShow();
			}

		//比较时间 格式 yyyy-mm-dd hh:mi:ss
		function comptime(beginTime, endTime) {
		    var beginTimes = beginTime.substring(0, 10).split('-');
		    var endTimes = endTime.substring(0, 10).split('-');
		    beginTime = beginTimes[1] + '-' + beginTimes[2] + '-' + beginTimes[0] + ' ' + beginTime.substring(10, 19);
		    endTime = endTimes[1] + '-' + endTimes[2] + '-' + endTimes[0] + ' ' + endTime.substring(10, 19);
		    var a = (Date.parse(endTime) - Date.parse(beginTime)) / 3600 / 1000;
		    if (a < 0) {//开始时间大于结束时间
		        return false;
		    } else {
		        return true;
		    }
		}

		function person(name,age){
            this.name=name;

        function print(){
            this.funcName="print";
            this.show=function(){
                var msg=[];
                for(var key in this){
                    if(typeof(this[key])!="function"){
                        msg.push([key,":",this[key]].join(""));
                        console.log("show");
                    }
                }
                console.log(msg);
            }
        }

        function student(name,age,grade,school){
            person.apply(this,arguments);               //apply继承了person的属性和方法
            print.apply(this,arguments);                //apply继承了print的属性和方法
            this.grade=grade;
            this.school=school;
        }
