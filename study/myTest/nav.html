        html, body, div, ul, li, h1, h2, h3, h4, p,table,td,th,span,em { margin: 0; padding: 0 ;font-family:"Microsoft YaHei"}
        h1, h2, h3,h4 { font-weight: normal}

        .nav li{float:left;width:200px;text-align:center;cursor:pointer;position: relative;}
        .nav li a{color: #d4ad42;font-size:16px;line-height: 70px;font-family:"微软雅黑";width:100%;height:100%;display:block;}
        .nav li a:hover{color: #d4ad42;}
        .solid{height:4px;background:#d4af46;position: absolute;top:0;left:0;}
        .solid-active{width:100%;font-size: 0px;}
        .nav li:hover,.focus{background: rgba(216, 188, 169, 0.4);background:#101f29\9;}

        .right_p{color:#434648;margin-bottom: 15px;}
        .right a{color:#717171;}

<script>
    $(function(){


        //content交互

        $('.lump').mouseover(function(){
            var index=$(this).index('.lump');
            $('.ic'+index).removeClass('icon'+index);
            $('.ic'+index).addClass('icon'+index+'_h');
            $('.p'+index).css("color","#ffffff");
            $(this).css("background","#76b6e3");
            $('.btn'+index).removeClass('lump_btn'+index);
            $('.btn'+index).addClass('lump_btn_hover');
        });

        $('.lump').mouseout(function(){
            var index=$(this).index('.lump');
            $('.ic'+index).removeClass('icon'+index+'_h');
            $('.ic'+index).addClass('icon'+index);
            $('.p'+index).css("color","#999999");
            $(this).css("background","#ffffff");
            $('.btn'+index).removeClass('lump_btn_hover');
            $('.btn'+index).addClass('lump_btn'+index);
        });
    });

    //导航交互
    var navLi=$('.navLi');
    var solid=$('.solid');

    function slideEffect(obj,eve,obj2,wid){
        obj.bind(eve,function(){
            obj2.stop(true,true);
            var index=$(this).index();
            if(!obj2.eq(index).hasClass("solid-active")){
                obj2.eq(index).animate({width:wid},"slow");
            }
        })
    };

    slideEffect(navLi,'mouseover',solid,'100%');
    slideEffect(navLi,'mouseout',solid,'0');


</script>
