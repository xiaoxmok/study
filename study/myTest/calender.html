<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>日历</title>
	<link rel="stylesheet" type="text/css" href="./css/defult1.css">
	<style type="text/css">
		#tab{
			width: 250px;
			height: 450px;
			padding: 10px;
			background-color: #ccc;
			margin: 0 auto;
		}

		li{
			width: 60px;
			height: 60px;
			background-color: #000;
			display: block;
			float: left;
			margin: 10px;
			text-align: center;
			font-size: 18px;
			color: #fff;
			border: 1px solid #000;
		}

		 li:hover{
			width: 60px;
			height: 60px;
			background-color: #fff;
			display: block;
			float: left;
			margin: 10px;
			text-align: center;
			font-size: 18px;
			color: #FF8533;
			border: 1px solid #000;
		}


		.div_2{
			width: 224px;
			height: 100px;
			background-color: #EDE2CE;
			margin: 10px;
			float: left;
			border-radius: 3px;
			padding: 10px;
		}


	</style>
	<script type="text/javascript">
	
	window.onload=function(){
		
		var onLi=document.getElementsByTagName('li');
		var onDiv=document.getElementById('tab').getElementsByTagName('div')[0];
		var content_div=[
            "中华人民共和国",
            "美利坚合众国",
            "大日本垃圾帝国",
            "大韩民国",
            "奥斯曼帝国",
            "俄罗斯联邦共和国",
            "加拿大民主共和国",
            "大不列颠及北爱尔兰帝国",
            "印度舞蹈大国",
            "澳大利亚人民共和国",
            "欧洲理想共和国",
            "中华民国台湾三民主义"
        ];
		var i=0;
		
		for (i = 0; i < onLi.length; i++) {
			onLi[i].index=i;
			onLi[i].onmouseover=function(){
				
				onDiv.innerHTML="<h2>"+ (this.index+1)+"月活动</h2><p>"+content_div[this.index]+"</p>";
				
			}
		};
	};


	</script>

</head>
	<body>
		<div id="tab">
			<ul>
				<li><h1>1</h1><p>JAN</p></li>
				<li><h1>2</h1><p>FER</p></li>
				<li><h1>3</h1><p>MAR</p></li>
				<li><h1>4</h1><p>APR</p></li>
				<li><h1>5</h1><p>MAY</p></li>
				<li><h1>6</h1><p>JUN</p></li>
				<li><h1>7</h1><p>JUL</p></li>
				<li><h1>8</h1><p>AUG</p></li>
				<li><h1>9</h1><p>SEP</p></li>
				<li><h1>10</h1><p>OCT</p></li>
				<li><h1>11</h1><p>NOV</p></li>
				<li><h1>12</h1><p>DEC</p></li>
			</ul>
			<div class="div_2">
				
			</div>
		</div>
	</body>
</html>
