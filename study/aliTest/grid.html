<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid1 {
            display: grid;
            background-color: blanchedalmond;
            grid-template-rows: 50px 100px;
            //grid-template-columns: 1fr 1fr 2fr;
        }
        .grid1 div {
            width: 100px;
            height: 100px;
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="grid1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
