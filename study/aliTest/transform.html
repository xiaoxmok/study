<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .transform {
            width: 100px;
            height: 100px;
            background: #0aa86c;
            margin: 20px;
        }

        .rotate {
            transform: rotate(0deg);
            opacity: 0;
            transition: all 1s ease 0s;
        }

        .animated {
            transform: rotate(45deg);
            opacity: 1;
        }

    </style>
</head>
<body>
<div>
    <div class="transform rotate"></div>
</div>
<script>
    window.onload = function () {
        var rotate = document.querySelector('.rotate')
        rotate.style.transform = 'rotate(45deg)';
        rotate.style.opacity = '1';
    }
</script>
</body>
</html>
