<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div</title>
    <style>
        *{margin:0;padding:0;}
        .div{width:100px;height:100px;padding:10px;border:10px solid #0a6630;margin:10px;box-sizing:border-box;}
        .div1{width:100px;height:100px;padding:10px;border:10px solid #0a6630;margin:10px;box-sizing:content-box;}
    </style>
</head>
<body>
    <div class="div">box-sizing:border-box;</div>
    <div class="div1"></div>
</body>
</html>
