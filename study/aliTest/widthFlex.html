<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右边宽度固定，左边自适应</title>
    <style>
        *{margin: 0;padding: 0;}

        .flex{
            display:flex;
        }
        .flex .left{
            height:200px;
            flex:1;
            border:1px solid #9eafff;
        }
        .flex .right{
            width:200px;
            height:200px;
            border:1px solid #ffb586;
        }

        .marginRight{
            height:200px;
        }
        .marginRight .left{
            float:right;
            width:200px;
            height:200px;
            border:1px solid #ffb586;
        }
        .marginRight .right{
            margin-right:200px;
            height:200px;
            border:1px solid #367d49;
        }

    </style>
</head>
<body>
    <h3>右边宽度固定，左边自适应</h3>
    <div class="content">
        <p>flex:</p>
        <div class="flex">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
        <p>margin-right:</p>
        <div class="marginRight">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>
</body>
</html>
