<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>arguments</title>
	<script type="text/javascript">
	function show(){
		var result=0;

		for (var i = 0; i < arguments.length; i++) {
			result+=arguments[i];
		};
		alert(result);
	}
	//show(12,1,33);

	function css(){
		if(arguments.length==2){

			if(arguments[0].currentStyle){								//判断currentStyle对象是否为真，为真则用于IE，否则用于 其它浏览器;
				return arguments[0].currentStyle[arguments[1]]					//currentStyle 只能用于IE
			}else{
				return getComputedStyle(arguments[0],false)[arguments[1]]; 		//getComputedStyle 能用于谷歌浏览器
			}

		}else if(arguments.length==3){
			arguments[0].style[arguments[1]]=arguments[2];
		}
	}

	function getStyle(obj, attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		}else{
			return getComputedStyle(obj, false)[attr];
		}
	}

	function css1(obj, attr, value){			//在调用该方法时，不一定要传指定参数个数
		if(arguments.length==2){
			return getStyle(obj, attr);
		}else if(arguments.length==3){
			obj.style[attr]=value;
		}
	}

	window.onload=function(){
		var but=document.getElementById('but1');
		var div1=document.getElementById('div1');

		//alert(div1.currentStyle.width);

		but.onclick=function(){
			css1(div1,'background','red');
			//alert('111');
			alert(css1(div1,'width'));
			//alert(div1.currentStyle.width);
		}
	}
	

	</script>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>

</head>

<body>
	<input id="but1" type="button" value="样式1" />
	<div id="div1"></div>
</body>

</html>
