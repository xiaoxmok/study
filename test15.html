<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	div{
		width:500px;
		height:500px;
		margin:0 auto;
		border:1px solid red;
	}

	ul{
		
	}

	li{
		list-style: none;
		width:30px;
		height:30px;
		float:left;
		margin:1px;
		background:#ccc;
	}

	p{
		width:158px;
		height:30px;
		clear:left;
		border:1px solid #ccc;
		text-align:center;
		line-height: 28px;
	}

	</style>
	<script type="text/javascript">
	var pArray=['很差','较差','一般','良好','很好'];

	window.onload=function(){
		var div1=document.getElementById('roll');
		var li=div1.getElementsByTagName('li');
		var op=div1.getElementsByTagName('p')[0];

		for(var i=0;i<li.length;i++){
			li[i].index=i;
			li[i].onmouseover=function(){
			op.style.display='block';
			op.innerHTML=pArray[this.index];
				for(var i=0;i<=this.index;i++){
						li[i].style.background='red';
				}
			}

			li[i].onmouseout=function(){
			op.style.display='none';
				for(var i=0;i<li.length;i++){
						li[i].style.background='#ccc';
				}
			}

			li[i].onclick=function(){
				alert('你的评分为：'+(this.index+1)+'分');
			}
		}

	}

	</script>

</head>
<body>
	<div id="roll">
		<ul>
			<li>11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
			<li>55</li>
		</ul>
		<p>一般</p>
	</div>
</body>
</html>
